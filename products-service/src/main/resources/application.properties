#server configuration
spring.application.name=products-service
server.port=8080

# ═══════════════════════════════════════════════════════════════
# PostgreSQL Configuration (Docker: docker-compose up -d)
# ═══════════════════════════════════════════════════════════════
spring.datasource.url=jdbc:postgresql://localhost:5432/app_db
spring.datasource.username=aszender
spring.datasource.password=AszePass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Logging
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG

# ═══════════════════════════════════════════════════════════════
# JWT Configuration
# ═══════════════════════════════════════════════════════════════
# Secret key (Base64 encoded) - minimum 256 bits for HS256
# Generate a new one: openssl rand -base64 32
jwt.secret=dGhpc2lzYXZlcnlzZWN1cmVzZWNyZXRrZXlmb3Jqd3R0b2tlbnM=

# Token expiration time in milliseconds
# 86400000 = 24 hours
# 3600000 = 1 hour
jwt.expiration=86400000


