services:
  products-service:
    build:
      context: ./products-service
    container_name: products-service
    environment:
      # Optional: override if you want a different port inside container
      - SERVER_PORT=8080
    expose:
      - "8080"

  nginx:
    image: nginx:1.27-alpine
    container_name: products-service-nginx
    depends_on:
      - products-service
    ports:
      # Public entrypoint: Nginx on host
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
